{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Категории</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name}}</h4>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ product.purchase_price}} руб.</h2>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li class="text-center">{{ product.description}}</li>
                    </ul>
                    <img src="{{product.image | media_filter }}" class="img-fluid" style="height: 180px;">
                    <div class="btn-group">
                        <a class="btn btn-primary" role="button">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
